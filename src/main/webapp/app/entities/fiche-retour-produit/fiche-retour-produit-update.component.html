<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fiche-retour-produit-heading" jhiTranslate="projetChimieApp.ficheRetourProduit.home.createOrEditLabel">Create or edit a Fiche Retour Produit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheRetourProduit.quantite" for="field_quantite">Quantite</label>
                    <input type="number" class="form-control" name="quantite" id="field_quantite"
                        [(ngModel)]="ficheRetourProduit.quantite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheRetourProduit.ficheArticle" for="field_ficheArticle">Fiche Article</label>
                    <select class="form-control" id="field_ficheArticle" name="ficheArticle" [(ngModel)]="ficheRetourProduit.ficheArticle" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheArticleOption.id === ficheRetourProduit.ficheArticle?.id ? ficheRetourProduit.ficheArticle : ficheArticleOption" *ngFor="let ficheArticleOption of fichearticles; trackBy: trackFicheArticleById">{{ficheArticleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="projetChimieApp.ficheEmpruntProduit.iDUser"
                       for="field_idUser">ID Utilisateur</label>
                <input id="field_idUser" type="text" class="form-control" name="iDUser" value="{{account.login}}"  />
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
