<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.groupe.home.title">Groupes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-groupe" [routerLink]="['/groupe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetChimieApp.groupe.home.createLabel">
            Create new Groupe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="groupes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="projetChimieApp.groupe.nomGroupe">Nom Groupe</span></th>
            <th><span jhiTranslate="projetChimieApp.groupe.nombreMembre">Nombre Membre</span></th>
            <th><span jhiTranslate="projetChimieApp.groupe.localGroupe">Local Groupe</span></th>
            <th><span jhiTranslate="projetChimieApp.groupe.droitDacceeProduit">Droit Daccee Produit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let groupe of groupes ;trackBy: trackId">
                <td><a [routerLink]="['/groupe', groupe.id, 'view' ]">{{groupe.nomGroupe}}</a></td>
                <td>{{groupe.nombreMembre}}</td>
                <td>{{groupe.localGroupe}}</td>
                <td>
                    <div *ngIf="groupe.droitDacceeProduit">
                        <a [routerLink]="['../droit-daccee-produit', groupe.droitDacceeProduit?.id, 'view' ]" >{{groupe.droitDacceeProduit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/groupe', groupe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/groupe', groupe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'groupe/'+ groupe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
