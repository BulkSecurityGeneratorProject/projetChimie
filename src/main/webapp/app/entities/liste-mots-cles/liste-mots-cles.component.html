<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.listeMotsCles.home.title">Liste Mots Cles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-liste-mots-cles" [routerLink]="['/liste-mots-cles/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetChimieApp.listeMotsCles.home.createLabel">
            Create new Liste Mots Cles
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="listeMotsCles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="projetChimieApp.listeMotsCles.libelleMot">Libelle Mot</span></th>
            <th><span jhiTranslate="projetChimieApp.listeMotsCles.ficheArticle">Fiche Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listeMotsCles of listeMotsCles ;trackBy: trackId">
                <td><a [routerLink]="['/liste-mots-cles', listeMotsCles.id, 'view' ]">{{listeMotsCles.libelleMot}}</a></td>
                <td>
                    <div *ngIf="listeMotsCles.ficheArticle">
                        <a [routerLink]="['../fiche-article', listeMotsCles.ficheArticle?.id, 'view' ]" >{{listeMotsCles.ficheArticle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/liste-mots-cles', listeMotsCles.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/liste-mots-cles', listeMotsCles.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'liste-mots-cles/'+ listeMotsCles.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
