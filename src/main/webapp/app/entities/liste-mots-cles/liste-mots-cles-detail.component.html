<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listeMotsCles">
            <h2><span jhiTranslate="projetChimieApp.listeMotsCles.detail.title">Liste Mots Cles</span> {{listeMotsCles.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetChimieApp.listeMotsCles.libelleMot">Libelle Mot</span></dt>
                <dd>
                    <span>{{listeMotsCles.libelleMot}}</span>
                </dd>
                <dt><span jhiTranslate="projetChimieApp.listeMotsCles.ficheArticle">Fiche Article</span></dt>
                <dd>
                    <div *ngIf="listeMotsCles.ficheArticle">
                        <a [routerLink]="['/fiche-article', listeMotsCles.ficheArticle?.id, 'view']">{{listeMotsCles.ficheArticle?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/liste-mots-cles', listeMotsCles.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
