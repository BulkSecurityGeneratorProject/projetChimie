<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-liste-cmr-heading" jhiTranslate="projetChimieApp.listeCmr.home.createOrEditLabel">Create or edit a Liste Cmr</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.listeCmr.ficheProduitChimique" for="field_ficheProduitChimique">Fiche Produit Chimique</label>
                    <select class="form-control" id="field_ficheProduitChimique" name="ficheProduitChimique" [(ngModel)]="listeCmr.ficheProduitChimique" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheProduitChimiqueOption.id === listeCmr.ficheProduitChimique?.id ? listeCmr.ficheProduitChimique : ficheProduitChimiqueOption" *ngFor="let ficheProduitChimiqueOption of ficheproduitchimiques; trackBy: trackFicheProduitChimiqueById">{{ficheProduitChimiqueOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
