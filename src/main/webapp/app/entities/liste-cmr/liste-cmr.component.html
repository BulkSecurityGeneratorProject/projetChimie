<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.listeCmr.home.title">Liste Cmrs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-liste-cmr" [routerLink]="['/liste-cmr/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetChimieApp.listeCmr.home.createLabel">
            Create new Liste Cmr
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="listeCmrs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projetChimieApp.listeCmr.refListe">Ref Liste</span></th>
            <th><span jhiTranslate="projetChimieApp.listeCmr.ficheProduitChimique">Fiche Produit Chimique</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listeCmr of listeCmrs ;trackBy: trackId">
                <td><a [routerLink]="['/liste-cmr', listeCmr.id, 'view' ]">{{listeCmr.id}}</a></td>
                <td>{{listeCmr.refListe}}</td>
                <td>
                    <div *ngIf="listeCmr.ficheProduitChimique">
                        <a [routerLink]="['../fiche-produit-chimique', listeCmr.ficheProduitChimique?.id, 'view' ]" >{{listeCmr.ficheProduitChimique?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/liste-cmr', listeCmr.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/liste-cmr', listeCmr.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'liste-cmr/'+ listeCmr.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
