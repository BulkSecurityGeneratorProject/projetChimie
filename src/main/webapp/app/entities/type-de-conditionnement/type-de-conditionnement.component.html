<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.typeDeConditionnement.home.title">Type De Conditionnements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-de-conditionnement" [routerLink]="['/type-de-conditionnement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projetChimieApp.typeDeConditionnement.home.createLabel">
            Create new Type De Conditionnement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typeDeConditionnements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="projetChimieApp.typeDeConditionnement.libelleConditionnement">Libelle Conditionnement</span></th>
            <th><span jhiTranslate="projetChimieApp.typeDeConditionnement.ficheArticle">Fiche Article</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeDeConditionnement of typeDeConditionnements ;trackBy: trackId">
                <td><a [routerLink]="['/type-de-conditionnement', typeDeConditionnement.id, 'view' ]">{{typeDeConditionnement.libelleConditionnement}}</a></td>
                <td>
                    <div *ngIf="typeDeConditionnement.ficheArticle">
                        <a [routerLink]="['../fiche-article', typeDeConditionnement.ficheArticle?.id, 'view' ]" >{{typeDeConditionnement.ficheArticle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-de-conditionnement', typeDeConditionnement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-de-conditionnement', typeDeConditionnement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-de-conditionnement/'+ typeDeConditionnement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
