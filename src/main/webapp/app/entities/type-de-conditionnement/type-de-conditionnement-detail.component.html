<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDeConditionnement">
            <h2><span jhiTranslate="projetChimieApp.typeDeConditionnement.detail.title">Type De Conditionnement</span> {{typeDeConditionnement.libelleConditionnement}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetChimieApp.typeDeConditionnement.libelleConditionnement">Libelle Conditionnement</span></dt>
                <dd>
                    <span>{{typeDeConditionnement.libelleConditionnement}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-de-conditionnement', typeDeConditionnement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
