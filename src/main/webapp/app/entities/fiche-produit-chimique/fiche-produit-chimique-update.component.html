<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fiche-produit-chimique-heading" jhiTranslate="projetChimieApp.ficheProduitChimique.home.createOrEditLabel">Create or edit a Fiche Produit Chimique</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ficheProduitChimique.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ficheProduitChimique.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.cas" for="field_cas">Cas</label>
                    <input type="text" class="form-control" name="cas" id="field_cas"
                        [(ngModel)]="ficheProduitChimique.cas" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.codeProduit" for="field_codeProduit">Code Produit</label>
                    <input type="text" class="form-control" name="codeProduit" id="field_codeProduit"
                        [(ngModel)]="ficheProduitChimique.codeProduit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="ficheProduitChimique.nom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.acronyme" for="field_acronyme">Acronyme</label>
                    <input type="text" class="form-control" name="acronyme" id="field_acronyme"
                        [(ngModel)]="ficheProduitChimique.acronyme" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.mm" for="field_mm">Mm</label>
                    <input type="text" class="form-control" name="mm" id="field_mm"
                        [(ngModel)]="ficheProduitChimique.mm" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheProduitChimique.codeNacre" for="field_codeNacre">Code Nacre</label>
                    <input type="text" class="form-control" name="codeNacre" id="field_codeNacre"
                        [(ngModel)]="ficheProduitChimique.codeNacre" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
