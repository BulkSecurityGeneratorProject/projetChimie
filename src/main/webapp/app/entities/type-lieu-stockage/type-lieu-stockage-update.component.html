<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-lieu-stockage-heading" jhiTranslate="projetChimieApp.typeLieuStockage.home.createOrEditLabel">Create or edit a Type Lieu Stockage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.typeLieuStockage.libelleLieu" for="field_libelleLieu">Libelle Lieu</label>
                    <input type="text" class="form-control" name="libelleLieu" id="field_libelleLieu"
                        [(ngModel)]="typeLieuStockage.libelleLieu" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.typeLieuStockage.localisation" for="field_localisation">Localisation</label>
                    <select class="form-control" id="field_localisation" name="localisation" [(ngModel)]="typeLieuStockage.localisation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localisationOption.id === typeLieuStockage.localisation?.id ? typeLieuStockage.localisation : localisationOption" *ngFor="let localisationOption of localisations; trackBy: trackLocalisationById">{{localisationOption.adresse}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
