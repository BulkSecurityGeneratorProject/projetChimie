<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fiche-de-commande-produit-heading"
                jhiTranslate="projetChimieApp.ficheDeCommandeProduit.home.createOrEditLabel">Create or edit a Fiche De
                Commande Produit</h2>

            <div class="first">
                <label class="form-control-label" jhiTranslate="projetChimieApp.ficheDeCommandeProduit.ficheArticle">fiche
                    Article</label>
                <div>


                    <p-dropdown name="article" filter="true" [style]="{'width':'50%'}" [options]="fichearticles" [(ngModel)]="ficheArticle" optionLabel="codeBarre" [showClear]="true"  ></p-dropdown>
                </div>
            </div>

            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.ficheDeCommandeProduit.quantite">Quantite</label>
                    <div><input [style]="{'width':'50%'}" name="quantite" type="text" [(ngModel)]="ficheDeCommandeProduit.quantite" size="30"
                                pInputText pKeyFilter="int"
                                placeholder="Quantite" required>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="projetChimieApp.ficheDeCommandeProduit.fournisseur">Fournisseur</label>
                    <div>

                        <p-dropdown name="fournisseur" filter="true" [style]="{'width':'50%'}" [options]="fournisseurs" [(ngModel)]="fournisseur" optionLabel="nomFournisseur" [showClear]="true" ></p-dropdown>

                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
