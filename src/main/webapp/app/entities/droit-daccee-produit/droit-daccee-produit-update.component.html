<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-droit-daccee-produit-heading" jhiTranslate="projetChimieApp.droitDacceeProduit.home.createOrEditLabel">Create or edit a Droit Daccee Produit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.droitDacceeProduit.nomGroupe" for="field_nomGroupe">Nom Groupe</label>
                    <select class="form-control" name="nomGroupe" id="field_nomGroupe" [(ngModel)]="droitDacceeProduit.nomGroupe" >
                        <option [ngValue]="groupeOption.id === droitDacceeProduit.groupe?.id ? droitDacceeProduit.groupe : groupeOption" *ngFor="let groupeOption of groupes; trackBy: trackGroupeById">{{groupeOption.nomGroupe}}</option>
                    </select>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetChimieApp.droitDacceeProduit.ficheArticle" for="field_article">fiche article</label>
                    <select class="form-control" id="field_article" name="article" [(ngModel)]="droitDacceeProduit.ficheArticle" >
                        <option [ngValue]="articleOption.id === droitDacceeProduit.ficheArticle?.id ? droitDacceeProduit.ficheArticle : articleOption" *ngFor="let articleOption of articles; trackBy: trackArticleById">{{articleOption.codeBarre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
