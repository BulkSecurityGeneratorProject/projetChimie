<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetChimieApp.droitDacceeProduit.home.title">Droit Daccee Produits</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="droitDacceeProduits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="projetChimieApp.droitDacceeProduit.groupe"></span></th>
            <th><span jhiTranslate="projetChimieApp.droitDacceeProduit.ficheArticle"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let droitDacceeProduit of droitDacceeProduits ;trackBy: trackId">
                <td><a [routerLink]="['/droit-daccee-produit', droitDacceeProduit.id, 'view' ]">{{droitDacceeProduit.groupe.nomGroupe}}</a></td>
                <td>
                    <div *ngIf="droitDacceeProduit.ficheArticle">
                        <a [routerLink]="['/fiche-article', droitDacceeProduit.ficheArticle.id, 'view' ]" >{{droitDacceeProduit.ficheArticle.codeBarre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/droit-daccee-produit', droitDacceeProduit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/droit-daccee-produit', droitDacceeProduit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'droit-daccee-produit/'+ droitDacceeProduit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
